<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        h1 {
            color: #333;
        }

        .input-group {
            margin-top: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input[type="file"] {
            padding: 10px;
            width: 100%;
        }

        .input-group button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #0056b3;
        }

        #output-image {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Image Compression App</h1>
        <p>Compress your images easily!</p>
        <form action="" method="POST" enctype="multipart/form-data" class="input-group">
            <label for="image">Select an image to compress:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit">Compress</button>
        </form>
        <div id="output-image">
            <h2>Compressed Image</h2>
            <img src="" alt="Compressed Image" id="compressed-image">
            <a href="/download" download="compressed_image.jpg">Download Compressed Image</a>
        </div>
    </div>

    <script>
        // Display the compressed image after form submission
        document.querySelector('form').addEventListener('submit', (event) => {
            event.preventDefault();

            // Hide the previous compressed image
            const outputImage = document.getElementById('output-image');
            outputImage.style.display = 'none';

            // Create a FormData object to send the image to Flask
            const formData = new FormData(event.target);

            // Send a POST request to the Flask app for image compression
            fetch('http://localhost:5000/compress', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const compressedImage = document.getElementById('compressed-image');
                        compressedImage.src = data.compressed_url;
                        outputImage.style.display = 'block';
                    }
                })
                .catch(error => console.error(error));
        });
    </script>
</body>

</html>
